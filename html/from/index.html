<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
   </head>
<body>
  <form id="surveyForm" onsubmit="submitForm(); return false;">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required>
    <label for="country">Country:</label>

    <select id="country" required>
    <option value="country1">Australia</option>
    <option value="country2">Bangladesh</option>
    <option value="country3"> Canada</option>
    <option value="country4">China</option>
    <option value="country5">France</option>
    <option value="country6">Germany</option>
    <option value="country7">Iceland</option>
    <option value="country8">India</option>
    </select>

    <label>Gender:</label>
    <label><input type="checkbox" name="gender" value="male"> Male</label>
    <label><input type="checkbox" name="gender" value="female"> Female</label>
    <label><input type="checkbox" name="gender" value="other"> Other</label>

    <label for="profession">Profession:</label>
    <input type="text" id="profession" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" required>
  <div class="button">
    <button type="submit">Submit</button>
    <button type="button" onclick="resetForm()">Reset</button>
    </div>
  </form>
  
 </body>
 </html>
